{% csrf_token %}
{% load django_bootstrap5 %}


{% for field in form %}
    <p><label for="">{{ field.label }}</label></p>
       {% for error in field.errors %}
           <p class="text-danger">{{ error }}</p>
       {% endfor %}
    <p>{{ field }}</p>
{% endfor %}

{% bootstrap_button button_type="submit" content=button_text %}
